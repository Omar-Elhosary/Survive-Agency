<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>  

    <title>Login & Register Page  ->> Code With Patel</title>
</head>

<body>

    <div class="container" id="container">
        <div class="form-container sign-up">
            <form id="sign-up">
                <h1>Sign Up</h1>
                <div class="social-icons"></div>
               
                <input type="text" autocomplete="name" id="sign-up-username" placeholder="Name">
                <input type="email" autocomplete="email" id="sign-up-email" placeholder="Enter E-mail">
                <input type="password" id="sign-up-password" placeholder="Enter Password">
                <input type="password" id="team-code" placeholder="Team Code (For Team Members)">
                <button id="sign-up-btn">Sign Up</button>
            </form>
        </div>


        <div class="form-container sign-in">
            <form id="sign-in">
                <h1>Sign In</h1>
                <div class="social-icons"></div>
                
                <input type="email" autocomplete="email" id="sign-in-email" placeholder="Enter E-mail">
                <input type="password" id="sign-in-password" placeholder="Enter Password">
                <a href="#">Forget Password?</a>
                <button id="sign-in-btn">Sign In</button>
            </form>
        </div>


        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Create Account</h1>
                    <p>→</p>
                    <button class="hidden" id="toggle-login">Sign In</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Sign in</h1>
                    <p>←</p>
                    <button class="hidden" id="toggle-register">Sign Up</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
